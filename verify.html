<!DOCTYPE html>
<html>
<head>
    <title>Certificate Verification</title>
</head>
<body>
    <h2>Certificate Verification</h2>
    <div id="result"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const batch = params.get('batch');

        // Replace this with your actual batch data
        const batchData = {
            "batch_2025_1": [
                {cert_id:"2025-00097", name:"Juan Cruz"},
                {cert_id:"2025-00098", name:"Maria Santos"}
            ]
        };

        if(batch && batchData[batch]){
            let html = "<h3>Certificates in this batch:</h3><ul>";
            batchData[batch].forEach(c => {
                html += `<li>${c.cert_id} - ${c.name}</li>`;
            });
            html += "</ul>";
            document.getElementById('result').innerHTML = html;
        } else {
            document.getElementById('result').innerText = "Invalid batch ID";
        }
    </script>
</body>
</html>
